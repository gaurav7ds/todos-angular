<ul *ngIf = "loaded && todos.length>0" class="list-group">
    <li *ngFor = "let todo of todos" [class.list-group-item-secondary] = "selectedTodo===todo" class="list-group-item d-flex justify-content-between align-items-center">
        <a href="#" (click) = "onSelect(todo)">{{ todo.text }}  
        </a>
        <span class="log-date">{{todo.date | date:'short'}}</span>
        <i (click) = "onDelete(todo)" class="fa fa-remove"></i>
    </li>
</ul>

<div *ngIf = "loaded && todos.length===0">
    <h3>No Todos, add some!!</h3>
</div>
