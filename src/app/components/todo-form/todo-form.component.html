<div class="card card-body mb-3">
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <input type="text" name = "text" [(ngModel)] = "text" placeholder = "Add a todo.." class="form-control">
        </div>
        <input type="submit" value="Add Todo" class = "btn btn1 btn-dark" [disabled] = "!this.text">
        <button (click) = "clearState()" type = "button" class ="btn btn-danger" [hidden] = !this.text>Clear</button>
    </form>

</div>
